<!--Fejléc-->
<div ng-include src="'./html/navigate.html'"></div>

<div class="d-flex flex-column">

  <!--Bejelenkezés-->
  <section class="py-5">
    <div class="container px-5">
      <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
        <div class="text-center mb-5">
          <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
            <i class="bi bi-envelope"></i>
          </div>
          <h1 class="fw-bolder">Bejelentkezés</h1>
        </div>
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <form id="loginForm">

              <!--Email-->
              <div class="form-floating mb-3">
                <input class="form-control" id="email" type="text" placeholder="email" 
                       required ng-model="model.email"
                       ng-change="isDataValid()">
                <label for="email">Email cím</label>
              </div>

              <!--Jelszó-->
              <div class="form-floating">
                <input class="form-control" id="jelszo" type="password" placeholder="jelszó" 
                       required ng-model="model.jelszo"
                       ng-change="isDataValid()">
                <label for="jelszo">Jelszó</label>
              </div>
              <p class="ms-2 mb-3" style="font-size:.9rem;">
                6-20 karakter (kis-nagy betűt, és számot tartalmaz).
              </p>

              <!-- Buttons -->
              <div class="row">

                <!-- Submit -->
                <div class="col-12 col-sm-6 px-3 my-1">
                  <button class="btn btn-primary btn-xl enabled w-100" 
                          id="submit" type="button" ng-click="login()" disabled>
                    Bejelentkezés 
                  </button>
                </div>

                <!-- Cancel -->
                <div class="col-12 col-sm-6 px-3 my-1">
                  <button class="btn btn-primary btn-xl enabled w-100" 
                          id="cancel" type="button" ng-click="cancel()"> 
                    Mégsem 
                  </button>
                </div>
              </div>

              <!-- Regisztráció -->
              <div class="row mt-2">
                <a id="register" ui-sref="register">Regisztráció</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!--Lábléc-->
<footer class="footer text-center text-lg-start text-muted mt-10"
        ng-include src="'./html/footer.html'">
</footer>
